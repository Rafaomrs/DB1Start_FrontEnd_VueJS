<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aprendendo VueJS sem node</title>
</head>
<body>
    <div id="app">
        <section>
            <header>
                <h1>{{title}}</h1>
            </header>
            <div>
                <input type="text" :value="stateName" @input="setNewState"/>  
                <button @click="addState">Adicionar estado</button>
                <div v-for="item in states">
                        <p>{{item.id}} {{item.nome}}</p>
                </div>
            </div>
        </section>
         
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="index.js"></script>
</body>
</html>
